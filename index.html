
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="L2M Social">
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/static-files-prod/pwa-icons/l2m-logo.png">
    <link rel="manifest" href="manifest.json">
    
    <title>L2M Social</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Michroma&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons-Round|Material+Icons-Outlined" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#000000",
                        accent: "#3B82F6",
                        "background-light": "#FFFFFF",
                        "background-dark": "#000000",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1C1C1E",
                        "border-light": "#E5E5EA",
                        "border-dark": "#38383A",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Dune Rise', 'Syncopate', 'Michroma', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <style>
        @font-face {
            font-family: 'Dune Rise';
            src: url('https://fonts.cdnfonts.com/s/15456/DuneRise-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { 
            -webkit-tap-highlight-color: transparent;
            color: #000000;
        }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        
        .font-display {
            font-family: 'Dune Rise', 'Syncopate', sans-serif !important;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        @keyframes heart-pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); }
            100% { transform: scale(1); }
        }
        .animate-heart-pop {
            animation: heart-pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body:not(.dark) {
            color: #000000;
        }
        
        body:not(.dark) h1, 
        body:not(.dark) h2, 
        body:not(.dark) h3, 
        body:not(.dark) p, 
        body:not(.dark) span:not(.text-gray-400):not(.text-gray-500) {
            color: #000000;
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0"
  }
}
</script>
</head>
<body class="h-full overflow-hidden font-sans bg-white dark:bg-background-dark">
    <div id="root" class="h-full"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('[PWA] Service Worker registrado', reg))
                    .catch(err => console.log('[PWA] Erro ao registrar Service Worker', err));
            });
        }
    </script>
</body>
</html>
